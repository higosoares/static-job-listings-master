<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan"/>
  
  <title>Frontend Mentor | Job Listings</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <img class="img-desktop" alt="img-header-desktop" src="images/bg-header-desktop.svg">
    <img class="img-mobile" alt="img-header-mobile"src="images/bg-header-mobile.svg">
  </header>
  <main>
    <div id="search" class="search">
      <div class="categories">
        <div class="category" style="display: none;">
          <div class="title">Frontend</div>
          <div class="close">X</div>
        </div>
      </div>
      <p id="clear" class="clear">clear</p>
    </div>
    <div class="jobs">
      <div id="job" class="job">
        <div class="logo">
          <img alt="job-logo" src="images/photosnap.svg">
        </div>

        <div class="info">
          <div class="badges"><span class="company"></span></div>
          <div class="position"></div>
          <div class="period"></div>
        </div>

        <div class="tags">
          <div class="tag"></div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Higo Soares</a>.
  </div>
  <script src="js/search.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
